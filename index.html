<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -------------- css file link ---------------- -->
    <link rel="stylesheet" href="style.css">
    <!-- -------------- box icon css link ---------------- -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App Beautiful</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="search-box">
                <i class="bx bx-map"></i>
                <input type="text" placeholder="Enter your location">
                <button type="submit" class="bx bx-search"></button>
            </div>
        </form>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img class="weather-img" src="images/cloud.png" alt="This is a cloud">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">

            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>

        <div class="not-found">
            <div class="box">
                <img src="images/404.png" alt="">
                <p>Oops! Location not found! || topilmadiðŸ˜«</p>
            </div>
        </div>
    </div>

     <!-- -------------- js file link ---------------- -->
     <script src="script.js"></script>
</body>
</html>
